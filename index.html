<!DOCTYPE html>
<html lang="en-EN">
  <head>
    <meta charset="UTF-8" />
    <title>slider</title>
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/userStyles.css" />
  </head>

  <body>
    <!-- Slider main container -->
    <div class="swiper-container swiper-container-h" id="slider01">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide" category="category1" url="#">
          <img src="images/slide01.jpg" alt="" />
        </div>
        <div class="swiper-slide" category="category2" url="">
          <img src="images/slide02.jpg" alt="" />
        </div>
        <div class="swiper-slide" category="category3" url="#">
          <img src="images/slide03.jpg" alt="" />
        </div>
        <div class="swiper-slide" category="category4" url="">
          <img src="images/slide04.jpg" alt="" />
        </div>
        <div class="swiper-slide" category="">
          <img src="images/slide05.jpg" alt="" />
        </div>
      </div>

      <!-- If we need pagination -->
      <div class="swiper-pagination swiper-pagination-h"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev swiper-button-prev-h"></div>
      <div class="swiper-button-next swiper-button-next-h"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar swiper-scrollbar-h"></div>
    </div>
    <div id="counter">1</div>
    <a id="categoryURL" href="" target="_blank">
      <span id="displayCategory"></span>
      <svg id="link" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16">
        <path
          d="M14.9 1.1c-1.4-1.4-3.7-1.4-5.1 0l-4.4 4.3c-1.4 1.5-1.4 3.7 0 5.2 0.1 0.1 0.3 0.2 0.4 0.3l1.5-1.5c-0.1-0.1-0.3-0.2-0.4-0.3-0.6-0.6-0.6-1.6 0-2.2l4.4-4.4c0.6-0.6 1.6-0.6 2.2 0s0.6 1.6 0 2.2l-1.3 1.3c0.4 0.8 0.5 1.7 0.4 2.5l2.3-2.3c1.5-1.4 1.5-3.7 0-5.1z"
        ></path>
        <path
          d="M10.2 5.1l-1.5 1.5c0 0 0.3 0.2 0.4 0.3 0.6 0.6 0.6 1.6 0 2.2l-4.4 4.4c-0.6 0.6-1.6 0.6-2.2 0s-0.6-1.6 0-2.2l1.3-1.3c-0.4-0.8-0.1-1.3-0.4-2.5l-2.3 2.3c-1.4 1.4-1.4 3.7 0 5.1s3.7 1.4 5.1 0l4.4-4.4c1.4-1.4 1.4-3.7 0-5.1-0.2-0.1-0.4-0.3-0.4-0.3z"
        ></path>
      </svg>
    </a>

    <!-- <script src="js/swiper.esm.js"></script> -->

    <script src="js/swiper.min.js"></script>
    <script src="js/initSlider.js"></script>
  </body>
</html>
